<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.A.Y - AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Animated background -->
        <div class="animated-bg">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <header class="app-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                            <path d="M2 17L12 22L22 17"></path>
                            <path d="M2 12L12 17L22 12"></path>
                        </svg>
                    </div>
                    <h1 class="app-title">F.R.I.D.A.Y</h1>
                </div>
                <button id="resetButton" class="icon-button" title="Reset Conversation">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"></path>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </button>
            </header>
            
            <!-- Chat interface -->
            <div class="chat-interface">
                <div id="conversation" class="conversation-container">
                    <div class="welcome-message">
                        <div class="assistant-avatar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div class="message-bubble assistant">
                            <p>Hello! I'm F.R.I.D.A.Y, your AI assistant. Say <span class="highlight">"Hello Friday"</span> to wake me up!</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Voice control center -->
            <div class="voice-control-center">
                <div class="voice-visualizer" id="wakeIndicator">
                    <canvas id="audioVisualizer" width="400" height="120"></canvas>
                    <div class="voice-orb">
                        <div class="orb-core"></div>
                        <div class="orb-ring ring-1"></div>
                        <div class="orb-ring ring-2"></div>
                        <div class="orb-ring ring-3"></div>
                    </div>
                </div>
                
                <div class="status-container">
                    <div id="status" class="status-text">Initializing...</div>
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
